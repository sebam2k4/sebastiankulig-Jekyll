<form class="contact-form" accept-charset="UTF-8" name="sendMessage" id="contactForm" action="https://formspree.io/info@sebastiankulig.com" method="post">
  <h2>Your Details</h2>

  <p><label for="name">Your name <strong>*</strong></label>
  <input id="name" name="name" type="text" placeholder="eg. Sebastian Kulig" autocomplete="on" required></p>

  <p><label for="email">Email address <strong>*</strong></label>
  <input id="email" name="_replyto" type="email" placeholder="eg. info@gmail.com" autocomplete="on" required></p>

  <p><label for="phone">Phone Number</label><input id="phone" name="phone" type="tel" pattern="[0-9]{7,}" title="Your number appears too short or is not all numbers" placeholder="eg. +353 (0)86 1234567" autocomplete="off"></p>

  <p><label for="businessname">Company Name</label><input id="businessname" name="businessname" type="text" placeholder="eg. Your awesome company" autocomplete="off"></p>

  <p><label for="referral">How did you hear about me?</label><input id="referral" name="referral" type="text" placeholder="eg. Twitter, Google, reffered by..." autocomplete="off"></p>

  <h2>Message</h2>

  <p><label for="message">Your message goes here <strong>*</strong></label><textarea id="message" name="message" cols="40" rows="10" required></textarea></p>

  <input type="hidden" name="_next" value="{{ site.url }}/thanks/" />
  <input type="hidden" name="_subject" value="SebastianKulig.com Contact Form" />
  
  <div class="button-submit">
    <input type="submit" value="Send">
  </div>

</form>
